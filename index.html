<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }

       
        footer {
            position: fixed;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
            color: #555;
            bottom: 0;
        }
  
    </style>
</head>
<body>
    <button id="openNotepad">Open Text Editor</button>

    <footer>
        <p>&copy; Chat me on Teams if you have updates or suggestions</p>
        <p>Notepad ni  <a href="#" target="_blank" rel="noopener noreferrer">Warren Carl</a></p>
    </footer>

    <script>
        document.getElementById('openNotepad').addEventListener('click', () => {
            window.open('notepad.html', 'Notepad', 'width=600,height=400');
        });
    </script>
</body>
</html>
